<html>
    <head>
        <title>Verfiy Email</title>
        <link rel="stylesheet" href="../static/css/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="../static/js/verify.js"></script> 
    </head>
    <body>
        <div id="content">
            <h1>Email Verification</h1>
            <div id="loginCon">
                    <div class="container" style="text-align: center">
                        <p>Check your inbox for an email from us, and click the link or enter the key manually to verify your email</p>
                    </div>
                    <div class="container">
                        <label for="email"><b>Email</b></label>
                        <input type="email" name="email" placeholder="Enter Email" id="email" required>
                        <label for="key"><b>Key</b></label>
                        <input type="text" name="key" placeholder="Enter Key" id="key" required>
                    </div>
                    <div class="container">
                        <input type="submit" value="Verify" id="submit">
                    </div>
            </div>
        </div>
    </body>
</html>
