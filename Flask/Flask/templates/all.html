html>
    <head>
        <title>Create Account</title>
        <link rel="stylesheet" href="../static/css/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="../static/js/all.js"></script>
    </head>
    <body>
        <div id="content">
            <h1>Create Account</h1>
            <div class="loginCon">
                    <div class="container">
                        <label for="username"><b>Username:</b></label>
                        <input type="text" name="username" placeholder="Enter Username" id="username" required>

                        <label for="email"><b>Email:</b></label>
                        <input type="email" name="email" placeholder="Enter Email" id="email" required>
                        
                        <label for="password"><b>Password:</b></label>
                        <input type="password" name="password" placeholder="Enter Password" id="password" required>
                    </div>
                    <div class="container">
                        <input type="submit" value="Register" id="register">
                    </div>
            </div>
        </div>
        <div id="content2">
            <h1>Email Verification</h1>
            <div class="loginCon">
                    <div class="container" style="text-align: center">
                        <p>Check your inbox for an email from us, and click the link or enter the key manually to verify your email</p>
                    </div>
                    <div class="container">
                        <label for="vemail"><b>Email</b></label>
                        <input type="email" name="vemail" placeholder="Enter Email" id="vemail" required>
                        <label for="key"><b>Key</b></label>
                        <input type="text" name="key" placeholder="Enter Key" id="key" required>
                    </div>
                    <div class="container">
                        <input type="submit" value="Verify" id="verify">
                    </div>
            </div>
        </div>
        <div id="content3">
            <h1>Login</h1>
            <div class="loginCon">
                    <div class="container">
                        <label for="lusername"><b>Username:</b></label>
                        <input type="text" name="lusername" placeholder="Enter Username" id="lusername" required>
                        
                        <label for="lpassword"><b>Password:</b></label>
                        <input type="password" name="lpassword" placeholder="Enter Password" id="lpassword" required>
                    </div>
                    <div class="container">
                        <input type="submit" value="Login" id="login">
                    </div>
            </div>
        </div>
        
    </body>
</html>
